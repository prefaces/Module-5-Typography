<!DOCTYPE html>

<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Roboto|Crimson Text' rel='stylesheet' type='text/css'>
    <style>
    	h1 {
        	font-family: 'Crimson Text', sans-serif;
        	color: #e60000;
        	text-decoration: underline;
        	display: block;
        	border: 2px solid black;
        	background-color: #ffff99;
      	}
    	
    	h2 {
        	font-family: 'Roboto', cursive;
        	font-size: 22px;
        	color: #0000ff;
        	text-decoration: none;
        	display: block;
        	margin: auto;
        	border: 2px dashed black;
    	}
    	
    	img {
        	border: 8px solid black;
        	height: 300px;
        	width: 300px;
        	display: inline-block;
        	position: relative;
        	float:right;
        }
        
        p {
        	font-family: 'Roboto', cursive;
        	font-size: 18px;
        	color: #0000ff;
        	text-decoration: none;
        	float:left;
      	}
      	
      	caption {
      		font-family: 'Roboto', cursive;
      		font-size: 16px;
      		color: black;
      		float:right;
      		position:relative;
      	}
      	
      	a {
        	color:#006622;
        	text-decoration:none;
        	font-size: 22px;
        	font-family: 'Crimson Text', sans-serif;
        	display: inline-block;
        	position: relative;
      	}
      	
      	header1 {
      		height: 10px;
      		width: 75px;
      		border: 2px solid black;
      		background color:#ffff99;
      	}
      	
      	header2 {
      		height: 10px;
      		width: 75px;
      		border: 2px dashed black;
      		background color:#ffff99;
      	}
      	
      	left {
      		border: 8px solid black;
        	height: 300px;
        	width: 300px;
        	display: inline-block;
        	position: relative;
        	float: left;
      	}
      	
      	right {
      		border: 8px solid black;
        	height: 300px;
        	width: 300px;
        	display: inline-block;
        	position: relative;
        	float:left;
      	}
      	
      	footer {
      		height: 10px;
      		width: 50px;
      		border: 2px solid black;
      		background color: #ffff99;
      		margin-bottom: 5px;
      	}
      	
    </style>
  </head>
  <body>
    <div id="header1">
    	<h1>Font 1: Crimson Text</h1>
    	</div>
    <div id="header2">
    	<h2>Font 2: Roborto</h2>
	</div>
    <div id="left">
    <table>
    	<th colspan="3">Crimson Text is clean, precise, and adds a bit of character. 
    	Roborto is clean and is a good text for writing. 
    	This block was written using Roborto!</th>
    </table>
    	</div>
    <div id="right">
	<img src="http://uploads.neatorama.com/images/posts/587/74/74587/1407463055-0.jpg"/>
		<caption>This page combines knowledge from Typography, Colour, and Layout Exercises of Module 5.</caption>
	</div>
    <div id="footer">
	<a href="http://prefaces.ca/blog/">And here is my blog!</a>
	</div>
  </div>
  </body>
</html>
